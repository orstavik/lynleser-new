<dom-module id="lynleser-demo">

		<style is="custom-style" include="iron-flex iron-flex-alignment">
			:host {
				display: block;
				@apply(--layout-fullbleed);
				@apply(--layout-vertical);
			}
			paper-toolbar {
				--paper-toolbar-background: var(--dark-lynleser-color);
			}
		</style>

		<paper-header-panel>
		  <paper-toolbar>

				<span class="flex"></span>
				<paper-icon-button icon="account-circle"
                           id="loginIcon">
        </paper-icon-button>

				<lynleser-home id="home" text-value={{textValue}}></lynleser-home>
				<lynleser-library id="library" text-value={{textValue}}></lynleser-library>
				<lynleser-reader id="reader" text-array=[[textValue]]></lynleser-reader>
		  </div>
		</paper-header-panel>

	</template>
